<head>

<body>

            </ul>
        </nav>
    </header>

    <main>
        <h1>Create Your Profile</h1>
        <form id="profile-form">
            <label for="owner-name">Owner's Name:</label>
            <input type="text" id="owner-name" name="owner-name">

            <label for="pet-name">Pet's Name:</label>
            <input type="text" id="pet-name" name="pet-name">

            <label for="pet-breed">Pet's Breed:</label>
            <input type="text" id="pet-breed" name="pet-breed">

            <label for="pet-age">Pet's Age:</label>
            <input type="number" id="pet-age" name="pet-age">

            <input type="submit" value="Submit">
        </form>

        <!-- Button to clear profile data -->
        <button id="clear-data">Clear Profile Data</button>
    </main>

    <footer>
        <p>&copy; 2024 PetPal - Connecting Pet Lovers in Malaysia</p>
    </footer>

    <!-- Link to the JavaScript file for form validation and local storage handling -->
    <script src="js/local-storage.js"></script>
</body>
